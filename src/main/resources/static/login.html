<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>

    <link rel="stylesheet" href="bootstrap-3.4.1-dist/css/bootstrap.min.css">
    <script src="bootstrap-3.4.1-dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <style>
        html{
            height: 100%;
        }
        body {
            width: 100%;
            margin: 50px;
            background: url("login.jpg") no-repeat;
            background-size:100% 100%;
        }
        .row{
            align-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-md-8 col-lg-8">
                <div class="form-group">
                    <label for="name">账号</label>
                    <input type="text" class="form-control" id="name" placeholder="请输入账号">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8 col-md-8 col-lg-8">
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" id="password" placeholder="请输入密码">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8 col-md-8 col-lg-8">
                <button type="submit" class="btn btn-default" id="submit">登录</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8 col-md-8 col-lg-8">
                <button type="submit" class="btn btn-default" id="register">注册</button>
            </div>
        </div>
    </div>
</body>

<script type="text/javascript">
    $(function () {
        $("#submit").click(function () {
            $.ajax({
                url:"/login/login",
                type: "get",
                data: {"account":$("#name").val(),"password":$("#password").val()},
                dataType:"json",
                success:function (data) {
                    if(data.state == "200"){
                        alert("登录成功");
                        window.location.href = "index.html";
                    }else if(data.state == "501"){
                        alert("用户名或密码没写")
                    }else if(data.state == "502"){
                        alert("用户名不存在")
                    }else {
                        alert("密码错误")
                    }
                }
            });
        });

        $("#register").click(function () {
            window.location.href = "register.html";
        });
    });
</script>

</html>
